<html>
  <head>
    <title>jTag Tests</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jtag.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/css">
      label {
        display:block;
      }
    </script>
    <script type="text/javascript">
      // Test Error Handling
      try {
        throw "Hello Error"
      }
      catch(err) {
        alert(err)
      }
      // Feature: Test Headers
      try {
        document.write(
          jTag(h1, "H1 Tag") +
          jTag(h2, "H2 Tag") +
          jTag(h3, "H3 Tag") +
          jTag(h4, "H4 Tag") +
          jTag(h5, "H5 Tag") +
          jTag(h6, "H6 Tag") 
        );
      } catch (err) {
        alert(err);
      }
      // Feature: Test HR and BR
      try {
        document.write(
          jTag(p, "Before HR") +
          jTag(hr) +
          jTag(p, "After HR") +
          jTag(p, "Before BR" + jTag(br) + "After BR")
        );
      } catch (err) {
        alert(err);
      }

      // Feature: Test Span and Div tage
      try {
        document.write(
          jTag(div, "I am in a div", jAttribute("id","mydiv")) +
          jTag(span, "I am in a span", jAttribute("color","blue"))
        );
      } catch (err) {
        alert(err);
      }
      
      // Feature: Radio Button Test
      x = [{ name: "radio", value: 1}, {name: "radio", value: 2}, { name: "radio", value: 3}];
      try {
        document.write(
          jTag(h3, "Feature: Radio Button Test") +
          $.map(x, function (n, i) {
            return jLabel(n.name, n.name, jAttribute("style", "display:inline;")) +
             jRadio(n.name, n.value, jAttribute("style", "display:inline;"));
          }).join(' ')
        );
      }
      catch (err) {
        alert(err);
      }
      // Feature: Text Box Test
      try {
        document.write(
          jTag(h3, "Feature: Text Box Test") +
          jLabel("name", "Full Name") +
          jText("name")
        );
      }
      catch (err) {
        alert(err);
      }

    </script>
    
  </body>
</html>
